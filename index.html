<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h2>Modern Web Development</h2>
				<small>#React</small>
			</section>
			<section>
				<h2>Dlaczego React ?</h2>
				<a href="www.npmtrends.com/">www.npmtrends.com</a>
			</section>
			<section>
				<h2>Środowisko</h2>
				<ul>
					<li>ES 6 (ES 7, 8)</li>
					<li>Babel</li>
					<li>Webpack</li>
					<li>Node.js</li>
					<li>npm</li>
				</ul>
			</section>

			<section id="fragments">
				<h2>Jak zacząć ? </h2>
				<ul>
					<li class="fragment">Wolno
						<small>npm init</small>
					</li>
					<li class="fragment">Szybko
						<small>create-react-app</small>
					</li>
					<li class="fragment">Najszybciej
						<small>codesandbox </small>
					</li>
				</ul>
			</section>
			<section>
				<h2>Demo</h2>
				<a href="https://github.com/PATWIS/FIFAWordCup2018Bets.git">https://github.com/PATWIS/FIFAWordCup2018Bets.git</a>
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});
	</script>
</body>

</html>
